<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Random Random</title>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/mersenne-twister.min.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <span class="title">Random <span id="random_title">Random</span></span>

        <div class="values">
            <span class="value-chr">R</span>
            <span class="value-num" id="value_r">1.00</span>
            <span class="value-chr">X</span>
            <span class="value-num" id="value_x">0.00</span>
        </div>

        <div class="rtp">
            <span class="value-chr">RTP: <span class="value-num" id="value_rtp">95.00%</span></span>
            <div class="action" id="rtp_upgrade">Upgrade
                <span class="action-info" id="upgrade_rtp_boost">+1.00%</span>
                <span class="action-info" id="upgrade_rtp_cost">5 R</span>
            </div>
        </div>

        <div class="actions noselect">
            <span class="value-chr">Probability: <span class="value-num" id="value_prob">45.00%</span></span>
            <div class="action" id="actions_action">Action</div>
            <span class="value-chr">Reset R to <span class="value-num" id="value_base_r">1.00</span></span>
            <div class="action" id="actions_reset">Reset</div>
        </div>

        <div class="mul">
            <span class="value-chr">Multiplier: <span class="value-num" id="value_mul">x2.00</span></span>
            <div class="action" id="mul_upgrade">Upgrade
                <span class="action-info" id="upgrade_mul_boost">+0.10</span>
                <span class="action-info" id="upgrade_mul_cost">30 R</span>
            </div>
        </div>
    </body>
</html>
